<div class="parent-container">
  <div class="child-container">
    <h1 style="padding-top: 5%">Recipify</h1>
    <br><br>
    <h3>Come. Join us.</h3>
    <div class="row" style="padding: 0 15rem">

      <div class="col-md-3"></div>
      <div class="col-md-6">
  <form #userRegister="ngForm" (ngSubmit)="onSubmit(userRegister.value)">
    <div class="form-group">
      <input type="text" name="name" placeholder="Name" ngModel class="form-control">
    </div>
    <div class="form-group">
      <input type="email" name="email_id" placeholder="E-mail" ngModel class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name="passwd" placeholder="Password" ngModel class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">SignUp</button>
  </form>
      </div>
      <div class="col-md-3"></div>
</div>
</div>
</div>
